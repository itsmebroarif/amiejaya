<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .card-img-top {
        margin-top: 2.5rem;
      }
    </style>
    <title>Amie Jaya Motor</title>
  </head>
  <body style="overflow-x: hidden">
    <!-- Tempat Ngerjain -->

    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top"
      style="background-color: #060064"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/logo.png"
            alt="Logo"
            class="d-inline-block align-text-top"
            style="max-width: 175px; max-height: 144px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="product.html"
              >Produk</a
            >
            <a class="nav-link" href="promo.html">Promo</a>
            <a class="nav-link" href="fasilitas.html">Fasilitas</a>
            <a class="nav-link" href="lokasi.html">Lokasi</a>
            <a class="nav-link" href="kontak.html">Kontak</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Batas Navbar -->

    <!-- Header Title -->
    <section id="header" class="py-5">
      <div
        id="header-title"
        class="jumbotron d-sm-none"
        style="
          background-image: url('assets/header.png');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          padding: 10rem;
        "
      ></div>
      <div
        id="header-title"
        class="jumbotron d-none d-sm-block"
        style="
          background-image: url('assets/header.png');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          padding: 16rem;
        "
      ></div>
    </section>
    <!-- Batas Header Title -->

    <!-- Card Menu Sesuai Dari navbar -->
    <section id="menuId">
      <div class="container text-center py-5">
        <!-- row-cols-1 berarti 1 kolom ketika di tampilan hp, row-cols-sm-2 berarti 2 kolom ketika di tampilan tablet, row-cols-md-5 berarti 5 kolom ketika di tampilan desktop, g-4 berarti jarak antar kolom 4 grid dan mt-2 berarti margin top 2 grid -->

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-4">
          <div class="col">
            <div
              class="card h-100 rounded-3"
              style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1)"
            >
              <a href="product.html">
                <img
                  src="assets/icon-menu/1-1.png"
                  class="card-img-top mx-auto d-block"
                  alt="Produk"
                  style="width: 144px; height: 144px"
                />
              </a>
              <div class="card-body">
                <a
                  class="card-title btn"
                  href="product.html"
                  style="color: #060064; font-size: 27px"
                >
                  <b>Produk</b>
                </a>
              </div>
            </div>
          </div>
          <div class="col">
            <div
              class="card h-100 rounded-3"
              style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1)"
            >
              <a href="promo.html">
                <img
                  src="assets/icon-menu/1-2.png"
                  class="card-img-top mx-auto d-block"
                  alt="Promo"
                  style="width: 144px; height: 144px"
                />
              </a>
              <div class="card-body">
                <a
                  class="card-title btn"
                  href="promo.html"
                  style="color: #060064; font-size: 27px"
                >
                  <b>Promo</b>
                </a>
              </div>
            </div>
          </div>
          <div class="col">
            <div
              class="card h-100 rounded-3"
              style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1)"
            >
              <a href="fasilitas.html">
                <img
                  src="assets/icon-menu/1-3.png"
                  class="card-img-top mx-auto d-block"
                  alt="Fasilitas"
                  style="width: 144px; height: 144px"
                />
              </a>
              <div class="card-body">
                <a
                  class="card-title btn"
                  href="fasilitas.html"
                  style="color: #060064; font-size: 27px"
                >
                  <b>Fasilitas</b>
                </a>
              </div>
            </div>
          </div>
          <div class="col">
            <div
              class="card h-100 rounded-3"
              style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1)"
            >
              <a href="lokasi.html">
                <img
                  src="assets/icon-menu/2-1.png"
                  class="card-img-top mx-auto d-block"
                  alt="Lokasi"
                  style="width: 144px; height: 144px"
                />
              </a>
              <div class="card-body">
                <a
                  class="card-title btn"
                  href="lokasi.html"
                  style="color: #060064; font-size: 27px"
                >
                  <b>Lokasi</b>
                </a>
              </div>
            </div>
          </div>
          <div class="col">
            <div
              class="card h-100 rounded-3"
              style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1)"
            >
              <a href="kontak.html">
                <img
                  src="assets/icon-menu/2-2.png"
                  class="card-img-top mx-auto d-block"
                  alt="Kontak"
                  style="width: 144px; height: 144px"
                />
              </a>
              <div class="card-body">
                <a
                  class="card-title btn"
                  href="kontak.html"
                  style="color: #060064; font-size: 27px"
                >
                  <b>Kontak</b>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Penutup Card Menu Sesuai Dari navbar -->

    <!-- Footer -->
    <footer>
      <p class="lead">&copy; 2025 Amie Jaya Motor. All rights reserved.</p>
    </footer>

    <!-- Batas Footer -->
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
